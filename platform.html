<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack | SERP Games</title>
    <meta name="description" content="Play Stack on SERP Games - No downloads required!">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Platform Header */
        .platform-header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .logo-icon {
            font-size: 1.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-link {
            color: #ccc;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .nav-link:hover {
            color: white;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }
        
        .back-button:hover {
            background: #444;
        }
        
        /* Game Container */
        .game-container {
            margin-top: 60px;
            height: calc(100vh - 60px);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            max-width: 1000px;
            max-height: 800px;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .header-content {
                padding: 1rem;
            }
            
            .logo span {
                display: none;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .back-button {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Platform Header -->
    <header class="platform-header">
        <div class="header-content">
            <a href="https://serpgames.github.io" class="logo">
                <span class="logo-icon">üéÆ</span>
                <span>SERP Games</span>
            </a>
            
            <nav class="nav-links">
                <a href="https://serpgames.github.io/games" class="nav-link">All Games</a>
                <a href="https://serpgames.github.io/games/stack" class="back-button">
                    ‚Üê Back to Game Info
                </a>
            </nav>
        </div>
    </header>
    
    <!-- Game -->
    <div class="game-container">
        <iframe 
            src="./game/index.html" 
            class="game-iframe"
            allowfullscreen
            title="Stack"
        ></iframe>
    </div>
</body>
</html>
